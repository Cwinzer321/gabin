<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order dengan Peta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #eaeaea;
        }

        .container {
            margin-top: 30px;
        }

        .input-box {
            background-color: #333;
            color: #eaeaea;
            border: none;
            padding: 10px;
            border-radius: 8px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #00e6e6;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00b3b3;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">Order Delivery dengan Peta</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Masukkan Koordinat Kamu</h5>
                        <input type="text" class="form-control mb-3 input-box" id="customer_coordinates" placeholder="Koordinat akan otomatis diisi" readonly>
                        <button class="btn btn-primary w-100 mb-3" onclick="setCustomerLocation()">Set Lokasi Pelanggan</button>
                        <div class="mt-3">
                            <p><strong>Jarak:</strong> <span id="jarak">-</span> km</p>
                            <p><strong>Ongkir:</strong> <span id="ongkir">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map, restoMarker, customerMarker, routeLine;
        const restoLatLng = { lat: -6.251627, lng: 107.246045 };

        function initMap() {
            map = L.map('map').setView([restoLatLng.lat, restoLatLng.lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            restoMarker = L.marker(restoLatLng).addTo(map).bindPopup("Restoran");
        }

        function setCustomerLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation tidak didukung oleh browser Anda.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const customerLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    if (customerMarker) {
                        customerMarker.setLatLng(customerLatLng);
                    } else {
                        customerMarker = L.marker(customerLatLng).addTo(map).bindPopup("Pelanggan");
                    }

                    map.setView(customerLatLng, 15);
                    document.getElementById("customer_coordinates").value = `${customerLatLng.lat}, ${customerLatLng.lng}`;
                    updateInfo(customerLatLng);
                },
                (error) => {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Anda harus mengizinkan akses lokasi.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Informasi lokasi tidak tersedia.");
                            break;
                        case error.TIMEOUT:
                            alert("Permintaan lokasi melebihi batas waktu.");
                            break;
                        default:
                            alert("Terjadi kesalahan saat mendapatkan lokasi.");
                    }
                }
            );
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function calculateOngkir(distance) {
            const farePerKm = 500;
            return Math.ceil(distance) * farePerKm;
        }

        function updateInfo(customerLatLng) {
            const distance = calculateDistance(
                restoLatLng.lat, restoLatLng.lng,
                customerLatLng.lat, customerLatLng.lng
            );
            document.getElementById("jarak").innerText = distance.toFixed(2);

            const ongkir = calculateOngkir(distance);
            document.getElementById("ongkir").innerText = `Rp${ongkir.toLocaleString("id-ID")}`;
        }

        initMap();
    </script>
</body>

</html>
