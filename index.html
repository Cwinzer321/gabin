<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order dengan Peta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 400px;
        }

        .whatsapp-btn {
            display: none;
            width: 100%;
        }

        .input-box {
            width: 100%;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Order Delivery dengan Peta</h1>

        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Masukkan Koordinat Kamu</h5>
                        <input type="text" class="form-control mb-3 input-box" id="customer_coordinates" placeholder="Contoh: -6.251627, 107.246045" />
                        <button class="btn btn-primary w-100" onclick="setCustomerLocation()">Set Lokasi Pelanggan</button>

                        <div class="mt-3">
                            <p><strong>Jarak:</strong> <span id="jarak">-</span> km</p>
                            <p><strong>Ongkir:</strong> <span id="ongkir">-</span></p>
                        </div>

                        <button id="whatsappButton" class="btn btn-success whatsapp-btn">Kirim ke WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let map, restoMarker, customerMarker, routeLine;
        let restoLatLng = {
            lat: -6.251627,
            lng: 107.246045
        }; // Lokasi Restoran (Fixed)
        let customerLatLng;

        // Fungsi untuk menghitung ongkir
        function calculateOngkir(distance) {
            const farePerKm = 500; // Ongkir per km (Rp 500)
            const totalFare = Math.ceil(distance) * farePerKm; // Menghitung ongkir dibulatkan ke atas
            return totalFare;
        }

        // Inisialisasi Peta
        function initMap() {
            map = L.map('map').setView([0, 0], 2); // Set view ke seluruh dunia terlebih dahulu

            // Menambahkan tile OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Tambahkan marker untuk restoran
            restoMarker = L.marker(restoLatLng).addTo(map).bindPopup("Restoran");

            // Menambahkan event listener untuk klik peta
            map.on('click', function(e) {
                const latLng = e.latlng;
                setCustomerLocationFromMap(latLng);
            });
        }

        // Fungsi untuk update jarak dan ongkir
        function updateInfo() {
            const distance = calculateDistance(restoLatLng.lat, restoLatLng.lng, customerLatLng.lat, customerLatLng.lng);
            document.getElementById("jarak").innerText = distance.toFixed(2);

            // Hitung ongkir
            const ongkir = calculateOngkir(distance);
            document.getElementById("ongkir").innerText = `Rp${ongkir.toLocaleString("id-ID")}`;

            // Menampilkan tombol WhatsApp
            const linkWA = `https://wa.me/6285157204233?text=Halo%20saya%20mau%20pesan%20delivery.%20Berikut%20data%20saya:%0A%0ALokasi:%20${encodeURIComponent(
                `Lat: ${customerLatLng.lat}, Lng: ${customerLatLng.lng}`
            )}%0AJarak:%20${distance.toFixed(2)}%20km%0AOngkir:%20Rp${ongkir.toLocaleString("id-ID")}`;
            const whatsappButton = document.getElementById("whatsappButton");
            whatsappButton.style.display = "block";
            whatsappButton.onclick = function() {
                window.open(linkWA, "_blank");
            };
        }

        // Fungsi untuk menghitung jarak menggunakan rumus Haversine
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius Bumi dalam kilometer
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Jarak dalam kilometer
        }

        // Fungsi untuk konversi derajat ke radian
        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        // Fungsi untuk set lokasi pelanggan melalui input
        function setCustomerLocation() {
            const coordinates = document.getElementById("customer_coordinates").value.trim();
            const coords = coordinates.split(',');

            if (coords.length === 2) {
                const lat = parseFloat(coords[0].trim());
                const lng = parseFloat(coords[1].trim());

                if (!isNaN(lat) && !isNaN(lng)) {
                    customerLatLng = {
                        lat: lat,
                        lng: lng
                    };

                    // Pindahkan marker pelanggan
                    if (customerMarker) {
                        customerMarker.setLatLng(customerLatLng);
                    } else {
                        customerMarker = L.marker(customerLatLng).addTo(map).bindPopup("Pelanggan");
                    }

                    // Perbesar peta ke lokasi pelanggan
                    map.setView(customerLatLng, 15); // Perbesar ke zoom level 15

                    // Update info jarak dan ongkir
                    updateInfo();

                    // Gambar rute antara restoran dan pelanggan
                    getRoute(restoLatLng, customerLatLng);
                } else {
                    alert("Masukkan koordinat yang valid.");
                }
            } else {
                alert("Format koordinat tidak valid. Gunakan format: Latitude, Longitude");
            }
        }

        // Fungsi untuk set lokasi pelanggan melalui klik pada peta
        function setCustomerLocationFromMap(latLng) {
            customerLatLng = latLng;

            // Pindahkan marker pelanggan
            if (customerMarker) {
                customerMarker.setLatLng(customerLatLng);
            } else {
                customerMarker = L.marker(customerLatLng).addTo(map).bindPopup("Pelanggan");
            }

            // Perbesar peta ke lokasi pelanggan
            map.setView(customerLatLng, 15); // Perbesar ke zoom level 15

            // Update info jarak dan ongkir
            updateInfo();

            // Gambar rute antara restoran dan pelanggan
            getRoute(restoLatLng, customerLatLng);

            // Update koordinat pada input
            document.getElementById("customer_coordinates").value = `${customerLatLng.lat}, ${customerLatLng.lng}`;
        }

        // Mengambil rute menggunakan OSRM (Open Source Routing Machine)
        function getRoute(start, end) {
            const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?steps=true&overview=full`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0].geometry.coordinates;
                        const latLngs = route.map(coord => [coord[1], coord[0]]); // Ubah [lng, lat] ke [lat, lng]
                        if (routeLine) {
                            map.removeLayer(routeLine);
                        }
                        routeLine = L.polyline(latLngs, {
                            color: 'blue'
                        }).addTo(map);
                    }
                })
                .catch(error => console.error('Error fetching route:', error));
        }

        // Panggil fungsi inisialisasi peta
        initMap();
    </script>
</body>

</html>
