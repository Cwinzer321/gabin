<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Order dengan Peta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 400px;
        }

        .whatsapp-btn {
            display: none;
            width: 100%;
        }

        .input-box {
            width: 100%;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Order Delivery dengan Peta</h1>

        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Masukkan Koordinat Kamu</h5>
                        <input type="text" class="form-control mb-3 input-box" id="customer_coordinates" placeholder="Contoh: -6.251627, 107.246045" />
                        <button class="btn btn-primary w-100" onclick="setCustomerLocation()">Set Lokasi Pelanggan</button>

                        <div class="mt-3">
                            <p><strong>Jarak:</strong> <span id="jarak">-</span> km</p>
                            <p><strong>Ongkir:</strong> <span id="ongkir">-</span></p>
                        </div>

                        <button id="whatsappButton" class="btn btn-success whatsapp-btn">Kirim ke WhatsApp</button>

                        <div class="mt-3">
                            <button class="btn btn-info w-100" onclick="openGoogleMaps()">Buka Google Maps untuk Salin Koordinat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let map, restoMarker, customerMarker, routeLine;
        let restoLatLng = {
            lat: -6.251627,
            lng: 107.246045
        }; // Lokasi Restoran (Fixed)
        let customerLatLng;

        function calculateOngkir(distance) {
            const farePerKm = 500; // Ongkir per km (Rp 500)
            const totalFare = Math.ceil(distance) * farePerKm;
            return totalFare;
        }

        function initMap() {
            map = L.map('map').setView([restoLatLng.lat, restoLatLng.lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            restoMarker = L.marker(restoLatLng).addTo(map).bindPopup("Restoran");

            map.on('click', function(e) {
                const latLng = e.latlng;
                setCustomerLocationFromMap(latLng);
            });
        }

        function updateInfo() {
            const distance = calculateDistance(restoLatLng.lat, restoLatLng.lng, customerLatLng.lat, customerLatLng.lng);
            document.getElementById("jarak").innerText = distance.toFixed(2);

            const ongkir = calculateOngkir(distance);
            document.getElementById("ongkir").innerText = `Rp${ongkir.toLocaleString("id-ID")}`;

            const restoranWA = "6285157204233"; // Nomor WhatsApp Restoran
            const pesanWA = `Halo, saya ingin memesan makanan dengan rincian berikut:%0A%0A- Lokasi Pelanggan: Lat: ${customerLatLng.lat}, Lng: ${customerLatLng.lng}%0A- Jarak: ${distance.toFixed(2)} km%0A- Ongkir: Rp${ongkir.toLocaleString("id-ID")}%0A%0AMohon konfirmasi pesanan saya. Terima kasih.`;
            const linkWA = `https://wa.me/${restoranWA}?text=${encodeURIComponent(pesanWA)}`;

            const whatsappButton = document.getElementById("whatsappButton");
            whatsappButton.style.display = "block"; // Menampilkan tombol
            whatsappButton.onclick = function() {
                window.open(linkWA, "_blank");
            };
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function dmsToDecimal(dms) {
            const regex = /(-?\d+)[\u00B0\s]+(\d+)'(\d+\.?\d*)"?([NSEW]?)/i;
            const match = dms.match(regex);

            if (!match) return NaN;

            const degrees = parseFloat(match[1]);
            const minutes = parseFloat(match[2]);
            const seconds = parseFloat(match[3]);
            const direction = match[4].toUpperCase();

            let decimal = degrees + minutes / 60 + seconds / 3600;

            if (direction === 'S' || direction === 'W') {
                decimal *= -1;
            }

            return decimal;
        }

        function parseCoordinates(input) {
            if (input.includes("\u00B0") || input.includes("'")) {
                const parts = input.split(/[,\s]+/);
                if (parts.length >= 2) {
                    const lat = dmsToDecimal(parts[0]);
                    const lng = dmsToDecimal(parts[1]);
                    return {
                        lat,
                        lng
                    };
                }
            } else {
                const coords = input.split(',');
                if (coords.length === 2) {
                    const lat = parseFloat(coords[0].trim());
                    const lng = parseFloat(coords[1].trim());
                    return {
                        lat,
                        lng
                    };
                }
            }
            return null;
        }

        function setCustomerLocation() {
            const coordinates = document.getElementById("customer_coordinates").value.trim();
            const parsed = parseCoordinates(coordinates);

            if (parsed && !isNaN(parsed.lat) && !isNaN(parsed.lng)) {
                customerLatLng = parsed;

                if (customerMarker) {
                    customerMarker.setLatLng(customerLatLng);
                } else {
                    customerMarker = L.marker(customerLatLng).addTo(map).bindPopup("Pelanggan");
                }

                map.setView(customerLatLng, 15);
                updateInfo();
                getRoute(restoLatLng, customerLatLng);
            } else {
                alert("Format koordinat tidak valid.");
            }
        }

        function setCustomerLocationFromMap(latLng) {
            customerLatLng = latLng;

            if (customerMarker) {
                customerMarker.setLatLng(customerLatLng);
            } else {
                customerMarker = L.marker(customerLatLng).addTo(map).bindPopup("Pelanggan");
            }

            map.setView(customerLatLng, 15);
            updateInfo();
            getRoute(restoLatLng, customerLatLng);

            document.getElementById("customer_coordinates").value = `${customerLatLng.lat}, ${customerLatLng.lng}`;
        }

        function getRoute(start, end) {
            const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=false&steps=false`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const route = data.routes[0].geometry.coordinates;
                    const latLngs = route.map(coord => [coord[1], coord[0]]);
                    if (routeLine) {
                        map.removeLayer(routeLine);
                    }
                    routeLine = L.polyline(latLngs, {
                        color: 'blue'
                    }).addTo(map);
                })
                .catch(error => console.error('Error fetching route:', error));
        }

        function openGoogleMaps() {
            const url = `https://www.google.com/maps/search/?q=${restoLatLng.lat},${restoLatLng.lng}`;
            window.open(url, '_blank');
        }

        initMap();
    </script>
</body>

</html>
